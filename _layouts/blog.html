{% include header.html%}
<div class="container">
  <article>
    {% for post in site.posts %}
    <h4 class="mt-5">
      <a href="{{ post.url }}"> {{post.title}} </a>
    </h4>
    <h6>{{post.date}}</h6>
    {% for tag in post.tags %}
    <span class="badge badge-pill badge-info"><small>{{tag}}</small></span>
    {% endfor %}
    <p>{{ post.excerpt }}</p>
    <p><a href="{{ post.url }}"> Read more... </a></p>
    {% endfor %}
  </article>
</div>
{% include footer.html%}
